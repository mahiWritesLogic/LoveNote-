<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoveNote Dashboard 💕</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</head>
<body class="dashboard-page">
  <header>
    <h1>Welcome to Your LoveNote 💖</h1>
  </header>

  <section class="dashboard-cards">
    <a href="notes.html" class="card notes-card">
      <h2>Notes 💌</h2>
      <p>Write your feelings and memories</p>
    </a>

    <a href="gallery.html" class="card gallery-card">
      <h2>Gallery 📸</h2>
      <p>View your shared photos</p>
    </a>

    <a href="timeline.html" class="card timeline-card">
      <h2>Timeline ⏳</h2>
      <p>Relive your love journey</p>
    </a>

    <a href="settings.html" class="card settings-card">
      <h2>Settings ⚙️</h2>
      <p>Manage your couple profile</p>
    </a>
  </section>
</body>
</html>
